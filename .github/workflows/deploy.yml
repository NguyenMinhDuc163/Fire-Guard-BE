name: Deploy to Server with Telegram Notification

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Láº¥y mÃ£ nguá»“n tá»« GitHub
    - name: Checkout code
