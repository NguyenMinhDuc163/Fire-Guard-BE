<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đổi Mật Khẩu</title>
  <style>
    /* Body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container */
    .container {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    /* Heading */
    .container h1 {
      font-size: 26px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    .form-group input {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    /* Button */
    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    /* Message */
    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Đổi Mật Khẩu</h1>
  <form id="resetPasswordForm">
    <input type="hidden" id="token" value="" />
    <div class="form-group">
      <label for="newPassword">Mật khẩu mới</label>
      <input type="password" id="newPassword" placeholder="Nhập mật khẩu mới" required />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Xác nhận mật khẩu</label>
      <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu mới" required />
    </div>
    <div class="form-group">
      <button type="submit">Đổi mật khẩu</button>
    </div>
    <div class="message" id="message"></div>
  </form>
</div>

<script>
  // Lấy token từ URL
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');

  // Gắn token vào input ẩn
  document.getElementById('token').value = token;

  // Xử lý form submit
  document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault(); // Ngăn chặn reload trang

    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const messageElement = document.getElementById('message');

    // Kiểm tra xác nhận mật khẩu
    if (newPassword !== confirmPassword) {
      messageElement.textContent = 'Mật khẩu không khớp. Vui lòng kiểm tra lại.';
      messageElement.classList.remove('success');
      messageElement.classList.add('error');
      return;
    }

    // Kiểm tra token
    if (!token) {
      messageElement.textContent = 'Token không hợp lệ.';
      messageElement.classList.remove('success');
      messageElement.classList.add('error');
      return;
    }

    try {
      // Gửi yêu cầu đổi mật khẩu đến API
      const response = await fetch('${process.env.BASE_URL}/auth/reset_password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`, // Truyền token qua header
        },
        body: JSON.stringify({
          newPassword, // Chỉ gửi mật khẩu mới
        }),
      });

      const data = await response.json();

      if (response.ok) {
        messageElement.textContent = 'Mật khẩu đã được đổi thành công!';
        messageElement.classList.remove('error');
        messageElement.classList.add('success');
      } else {
        messageElement.textContent = data.message || 'Đã xảy ra lỗi.';
        messageElement.classList.remove('success');
        messageElement.classList.add('error');
      }
    } catch (error) {
      console.error('Lỗi khi gửi yêu cầu:', error);
      messageElement.textContent = 'Không thể kết nối đến server.';
      messageElement.classList.remove('success');
      messageElement.classList.add('error');
    }
  });
</script>
</body>
</html>
